<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | SyncoShopix</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .profile-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60,60,60,0.15);
      padding: 40px 32px;
      min-width: 340px;
      max-width: 90vw;
      text-align: center;
      position: relative;
    }
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px auto;
      font-size: 2.8rem;
      color: #667eea;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 8px;
    }
    .profile-email {
      font-size: 1rem;
      color: #666;
      margin-bottom: 24px;
    }
    .profile-logout {
      display: inline-block;
      padding: 10px 28px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .profile-logout:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    .not-logged-in {
      color: #fff;
      font-size: 1.2rem;
      background: rgba(0,0,0,0.2);
      padding: 32px 24px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="profileContainer"></div>
  <script src="js/headerDropdown.js"></script>
  <script>
    const container = document.getElementById('profileContainer');
    const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
    if (user) {
      container.innerHTML = `
        <div class="profile-card">
          <div class="profile-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="profile-name">${user.fullName}</div>
          <div class="profile-email">${user.email}</div>
          <button class="profile-logout" onclick="logout()">Logout</button>
        </div>
      `;
    } else {
      container.innerHTML = `
        <div class="not-logged-in">
          You are not logged in.<br>
          <a href="login.html" style="color:#ffd700;text-decoration:underline;">Login here</a>
        </div>
      `;
    }
    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
